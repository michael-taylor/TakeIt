# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "TakeIt"
license = "MIT"
licenselink = "https://github.com/michael-taylor/TakeIt/blob/develop/LICENSE"
description = "A clean, but advanced, single-author blog theme"
homepage = "https://github.com/michael-taylor/TakeIt"
# demosite = "https://hugodoit.pages.dev"
tags = [
  "blog",
  "clean",
  "responsive",
  "dark",
  "theme"
]
features = [
  "cover-image",
  "favicon",
  "pagination",
  "social-menu",
  "syntax-highlighting",
  "SEO Optimized"
]

[author]
  name = "Michael R. Taylor"
  homepage = "https://mrt.dev"

[original]
  name = "PCloud"
  homepage = "https://github.com/HEIGE-PCloud/"
  repo = "https://github.com/HEIGE-PCloud/DoIt"

[module]
  [module.hugoVersion]
    extended = true
    min = "0.83.0"
